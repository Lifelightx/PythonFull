<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate WhatsApp Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: linear-gradient(135deg, #6e7f4f, #4b5d38);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: white;
        }

        .form-container h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4b5d38;
            box-shadow: 0 0 5px rgba(75, 93, 56, 0.5);
        }

        .submit-btn {
            padding: 14px 20px;
            background-color: #4b5d38;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #6e7f4f;
        }

        .submit-btn:active {
            background-color: #4a5a35;
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Automate WhatsApp Message</h1>
        <form action="{{url_for('wpmsg')}}" method="POST">
            <div class="input-group">
                <label for="phone">Enter Phone Number:</label>
                <input type="text" name="phone" required placeholder="e.g., +1234567890">
            </div>
            <div class="input-group">
                <label for="msg">Enter the Message:</label>
                <input type="text" name="msg" required placeholder="Type your message here">
            </div>
            <button type="submit" class="submit-btn">Automate Message</button>
        </form>
        <p class="footer-text">This service automates sending WhatsApp messages instantly.</p>
    </div>

</body>
</html>
